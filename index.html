<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple to-do list application, allowing you to save your notes in the browser"
        />
        <meta
            name="keywords"
            content="to-do, notes, note taking, list, notebook"
        />
        <meta name="author" content="Jacob Shortall" />

        <title>To-Do List</title>
        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- font awesome icons -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <h1>To-Do List</h1>
        </header>

        <main>
            <!-- notes section - where to-do/completed items are -->
            <div id="notes-flex">
                <section>
                    <header class="list-header">
                        <h2>To Do</h2>
                        <div>
                            <i class="fas fa-plus"></i>
                            <i class="fas fa-trash to-do-clear"></i>
                        </div>
                    </header>
                    <!-- note container -->
                    <div id="to-do"></div>
                </section>

                <section>
                    <header class="list-header">
                        <h2>Completed</h2>
                        <i class="fas fa-trash completed-clear"></i>
                    </header>
                    <!-- note container -->
                    <div id="completed"></div>
                </section>
            </div>

            <!-- modal box for user to enter text -->
            <div id="modal">
                <i class="fas fa-times"></i>
                <textarea
                    name="note-input"
                    id="note-input"
                    cols="40"
                    rows="8"
                    placeholder="Type something..."
                    maxlength="150"
                ></textarea>
                <button id="add-conf">Add Item</button>
                <p>Character limit: <span id="chars">150</span></p>
            </div>

            <!-- modal box, shown on unhandled errors -->
            <div id="error-modal">
                <p>Unhandled list error - please contact the developer</p>
                <button>OK</button>
            </div>
        </main>

        <!-- footer with social link -->
        <footer>
            <a
                href="https://github.com/jacobshortall/to-do-app"
                target="_blank"
                rel="noopener"
            >
                <i class="fab fa-github"></i>
            </a>
        </footer>

        <!-- overlay to darken rest of page when modal popup shows -->
        <div id="overlay"></div>

        <!-- templates for to-do and completed items to be dynamically created -->
        <div class="to-do-template">
            <p></p>
            <div class="button-cont">
                <i class="fas fa-check-square"></i>
                <i class="fas fa-ban"></i>
            </div>
        </div>

        <div class="completed-template">
            <p></p>
            <div class="button-cont">
                <i class="fas fa-undo-alt"></i>
                <i class="fas fa-ban"></i>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
